<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoom Clone - EW</title>

    <link rel="stylesheet" href="./deps/bootstrap.min.css" />
    <link rel="stylesheet" href="./deps/style.css" />

    <script src="./deps/font-awesome/font-awesome.js"></script>
    <script defer src="./deps/peerjs.min.js"></script>
    <script src="./deps/socket.io.min.js" defer></script>

    <script src="src/util/utils.js" defer></script>
    <script src="src/util/media.js" defer></script>
    <script src="src/util/recorder.js" defer></script>
    <script src="src/util/socket.js" defer></script>
    <script src="src/util/peer.js" defer></script>
    <script src="src/view.js" defer></script>
    <script src="src/business.js" defer></script>
    <script src="src/app.js" defer></script>
  </head>
  <body>
    <div
      class="
        container-fluid
        d-flex
        main__videos
        align-items-center
        justify-content-center
      "
      style="height: 100vh"
    >
      <!-- <div class="main__left"> -->
      <div class="row p-3">
        <div id="video-grid"></div>
      </div>
      <div
        class="row p-2 fixed-bottom justify-content-center"
        style="background-color: rgb(58, 58, 58)"
      >
        <div class="row">
          <div class="main__controls__block">
            <div
              id="mute"
              style="color: white"
              class="main__controls__button main__mute_button"
            >
              <i class="fas fa-microphone"></i>
            </div>
            <div
              id="video"
              style="color: white"
              class="main__controls__button main__mute_button"
            >
              <i class="fas fa-video"></i>
            </div>
            <!-- <div class="text-white main__controls__button main__video_button">
              <i class="fas fa-video"></i>
              <span>Stop Video</span>
            </div> -->
          </div>
          <div class="text-white main__controls__block">
            <div class="main__controls__button">
              <i
                class="text-white fas fa-user-friends badge-wrapper"
                title="Participants"
              >
                <span class="badge badge-secondary" id="participants">1</span>
              </i>
            </div>
            <!-- <div id="record" class="text-white main__controls__button">
              <i class="text-white fa fa-circle-o" title="Record"></i>
              <span>Record</span>
            </div> -->
            <div
              id="screen_share"
              style="color: white"
              class="main__controls__button"
            >
              <i class="fas fa fa-desktop" title="Transmitir"></i>
            </div>
          </div>
          <div class="main__controls__block">
            <div class="main__controls__button">
              <button id="leave" type="button" class="btn btn-danger">
                Sair
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- </div> -->
      <!-- <div class="main__right">
        <div class="main__header">
          <h6>Chat</h6>
        </div>
        <div class="main__chat_window">
          <ul class="messages"></ul>
        </div>
        <div class="main__message_container">
          <input
            id="chat_message"
            type="text"
            placeholder="Type message here..."
          />
        </div>
      </div> -->
    </div>
  </body>
</html>
